<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Lyft</title>
</head>
<body>
    <nav id="nav-bar">
      <div class="container-logo">
        <img id="logo" src="assets/images/logo-white.png" alt="">
      </div>
      <div class="container-list">
        <ul>
          <li><a class="link" href="#">Drive</a></li>
          <li><a class="link" href="#">Explore</a></li>
          <li><a class="link" href="#">Help</a></li>
        </ul>
      </div>
      <div class="container-button">
        <button class="nav-button" type="button">Log in</button>
        <button class="nav-button" type="button">Sign up</button>
      </div>
    </nav>
    <header class="full-screen">
      <div class="full-screen container-video">
        <video id="header-video" src="assets/video/hero-video.mp4" autoplay></video>
      </div>
      <div class="container-form">
        <form class="" action="index.html" method="post">
          <h1>
            TURN LINES<br>
            INTO MONEY
          </h1>
          <p>SIGN UP TO DRIVE WITH LYFT.</p>
          <label for="Phone Number">Phone Number</label>
          <input class="data" type="text" placeholder="Phone Number" value="">
          <label for="Name">First Name</label>
          <input class="data" type="text" placeholder="Name" value="">
          <label for="Email">Email</label>
          <input class="data" type="text" placeholder="Email" value="">
          <label for="City">City</label>
          <input class="data" type="text" placeholder="City" value="">
          <a class="form-button" href="#">Become a Driver</a>
          <a class="form-link" href="#">Sign Up to Ride</a>
        </form>
      </div>
    </header>
    <section class="full-screen main-information"></section>
    <section class="full-screen videos"></section>
    <section class="full-screen secondary-information"></section>
</body>
</html>
